name: "CCT SCADA"
version: "0.0.32"
slug: "cct_dp3_scada"
description: "Home Assistant add-on CoCT DNP3"
url: "https://github.com/Voyanti/dnp3-scadat-test"
init: false
arch:
  - amd64
  - armv7
  - aarch64
startup: services
boot: auto
host_network: true

options:
  server: "vpn.example.com"
  OUTSTATION_ADDR: 101
  LISTEN_IP: "0.0.0.0"

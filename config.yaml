  mqtt_host: core-mosquitto
  mqtt_port: 1883
  mqtt_user: mqtt-user
  mqtt_password: mqtt-user
  mqtt_base_topic: "scada"
  plant_ac_generated_topic: "test/plant"
  grid_reactive_topic: "test/reactive"
  grid_export_topic: "test/export"

schema:
  server: str
  outstation_addr: int
  listen_ip: str
  event_buffer_size: int
  mqtt_host: str
